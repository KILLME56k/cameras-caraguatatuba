<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cameras Caraguatatuba</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .player-wrapper {
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .player-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #000;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .tarja {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr; /* Empilha os players em telas pequenas */
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="player-wrapper">
      <div class="player-container"><video id="video1" controls muted></video></div>
      <div class="tarja">PORTO NOVO SENTIDO CARAGUATATUBA</div>
    </div>
    <div class="player-wrapper">
      <div class="player-container"><video id="video2" controls muted></video></div>
      <div class="tarja">PORTO NOVO SENTIDO SÃO SEBASTIÃO</div>
    </div>
    <div class="player-wrapper">
      <div class="player-container"><video id="video3" controls muted></video></div>
      <div class="tarja">MASSAGUAÇU SENTIDO CARAGUATATUBA</div>
    </div>
    <div class="player-wrapper">
      <div class="player-container"><video id="video4" controls muted></video></div>
      <div class="tarja">TABATINGA SENTIDO UBATUBA</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const streamUrl1 = "https://34.104.32.249.nip.io/SP055-KM110B/stream.m3u8";
    const streamUrl2 = "https://34.104.32.249.nip.io/SP055-KM110A/stream.m3u8";
    const streamUrl3 = "https://34.104.32.249.nip.io/SP055-KM092/stream.m3u8";
    const streamUrl4 = "https://34.104.32.249.nip.io/SP055-KM083/stream.m3u8";

    function initPlayer(videoElementId, url) {
      const video = document.getElementById(videoElementId);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    }

    initPlayer("video1", streamUrl1);
    initPlayer("video2", streamUrl2);
    initPlayer("video3", streamUrl3);
    initPlayer("video4", streamUrl4);
  </script>
</body>
</html>
