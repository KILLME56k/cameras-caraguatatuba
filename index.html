<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="300">
  <meta name="google" content="notranslate">
  <title>Cameras Caraguatatuba</title>

  <style>
    :root {
      --gap: 10px;
      --pad: 10px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden; /* sem scroll */
    }

    /* fallback + viewport dinâmico (evita corte no mobile e alguns desktops) */
    body {
      height: 100vh;
      height: 100dvh;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: var(--gap);
      padding: var(--pad);
      box-sizing: border-box;

      height: 100vh;
      height: 100dvh;

      /* MUITO importante p/ evitar cortes em grid/flex */
      min-height: 0;
    }

    .player-wrapper {
      display: flex;
      flex-direction: column;
      background: #000;

      /* MUITO importante p/ evitar overflow interno */
      min-height: 0;
      height: 100%;
    }

    .player-container {
      position: relative;
      flex: 1;

      /* MUITO importante p/ o vídeo poder encolher sem estourar */
      min-height: 0;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
      display: block;
    }

    .tarja {
      background: #000;
      color: #fff;
      text-align: center;
      font-weight: bold;

      padding: 8px 10px;
      box-sizing: border-box;

      /* evita a tarja crescer (quebrar linha) e cortar o grid */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      flex-shrink: 0;
      font-size: 14px;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }

      .tarja {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="player-wrapper">
      <div class="player-container">
        <video id="video1" controls muted playsinline></video>
      </div>
      <div class="tarja">PORTO NOVO SENTIDO CARAGUATATUBA</div>
    </div>

    <div class="player-wrapper">
      <div class="player-container">
        <video id="video2" controls muted playsinline></video>
      </div>
      <div class="tarja">PORTO NOVO SENTIDO SÃO SEBASTIÃO</div>
    </div>

    <div class="player-wrapper">
      <div class="player-container">
        <video id="video3" controls muted playsinline></video>
      </div>
      <div class="tarja">MASSAGUAÇU SENTIDO CARAGUATATUBA</div>
    </div>

    <div class="player-wrapper">
      <div class="player-container">
        <video id="video4" controls muted playsinline></video>
      </div>
      <div class="tarja">TABATINGA SENTIDO UBATUBA</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const streams = {
      video1: "https://34.104.32.249.nip.io/SP055-KM110B/stream.m3u8",
      video2: "https://34.104.32.249.nip.io/SP055-KM110A/stream.m3u8",
      video3: "https://34.104.32.249.nip.io/SP055-KM092/stream.m3u8",
      video4: "https://34.104.32.249.nip.io/SP055-KM083/stream.m3u8",
    };

    function initPlayer(videoId, url) {
      const video = document.getElementById(videoId);

      if (Hls.isSupported()) {
        const hls = new Hls({
          lowLatencyMode: true,
          backBufferLength: 30,
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(() => {});
        });
      }
    }

    Object.entries(streams).forEach(([id, url]) => initPlayer(id, url));
  </script>
</body>
</html>
